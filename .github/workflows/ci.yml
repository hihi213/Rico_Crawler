name: ci

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + browsers (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python install.py

      - name: Install deps + browsers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python install.py

      - name: Run crawler (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./venv/bin/python main.py -p 1
      - name: Verify outputs (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          test -f data/list.csv
          test -f data/detail.csv
          test -f data/notice.csv
          test -f data/attachments.csv
          test -f data/opening_summary.csv
          test -f data/opening_result.csv

      - name: Run crawler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\venv\Scripts\python.exe main.py -p 1
      - name: Verify outputs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path data/list.csv)) { throw "missing list.csv" }
          if (!(Test-Path data/detail.csv)) { throw "missing detail.csv" }
          if (!(Test-Path data/notice.csv)) { throw "missing notice.csv" }
          if (!(Test-Path data/attachments.csv)) { throw "missing attachments.csv" }
          if (!(Test-Path data/opening_summary.csv)) { throw "missing opening_summary.csv" }
          if (!(Test-Path data/opening_result.csv)) { throw "missing opening_result.csv" }
