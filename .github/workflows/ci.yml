name: ci

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + browsers (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python install.py

      - name: Install deps + browsers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python install.py

      - name: Run crawler (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./venv/bin/python main.py -p 1
      - name: Verify outputs (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          test -f data/bid_notice_list.csv
          test -f data/bid_notice_detail.csv
          test -f data/bid_notice_noce.csv
          test -f data/bid_notice_attachment.csv
          test -f data/bid_opening_summary.csv
          test -f data/bid_opening_result.csv

      - name: Run crawler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\venv\Scripts\python.exe main.py -p 1
      - name: Verify outputs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path data/bid_notice_list.csv)) { throw "missing bid_notice_list.csv" }
          if (!(Test-Path data/bid_notice_detail.csv)) { throw "missing bid_notice_detail.csv" }
          if (!(Test-Path data/bid_notice_noce.csv)) { throw "missing bid_notice_noce.csv" }
          if (!(Test-Path data/bid_notice_attachment.csv)) { throw "missing bid_notice_attachment.csv" }
          if (!(Test-Path data/bid_opening_summary.csv)) { throw "missing bid_opening_summary.csv" }
          if (!(Test-Path data/bid_opening_result.csv)) { throw "missing bid_opening_result.csv" }
