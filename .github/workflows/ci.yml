name: ci

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps + browsers (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python install.py

      - name: Install deps + browsers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python install.py

      - name: Run crawler (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./venv/bin/python main.py -p 1
      - name: Verify outputs (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ls -la data || true

      - name: Run crawler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\venv\Scripts\python.exe main.py -p 1
      - name: Verify outputs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem data -ErrorAction SilentlyContinue | Out-String | Write-Output
